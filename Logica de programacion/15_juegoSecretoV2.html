<meta charset="UTF-8">
<input />
<button>Verificar si acerto con el secreto</button>

<script>

    function random(){
        return Math.round(Math.random()*10)
    }
    function sortear(cantidad){
        var secretos=[]
        var cont=1
        while(cont<=cantidad){
            var nAleatorio=random()
            var repetido=false
            console.log(nAleatorio)
            if(nAleatorio!=0){
                for(let posicion=0; posicion<secretos.length; posicion++){
                    if(nAleatorio==secretos[posicion]){
                        repetido=true
                        break
                    }
                }
                if(repetido==false){
                    secretos.push(nAleatorio)
                    cont++
                }
            }
        }
        return secretos
    }

    var secreto = sortear(4)
    var input = document.querySelector("input")
    var button = document.querySelector("button")
    input.focus()
    function verificar(){
        var flag = false
        for(let posicion=0; posicion<secreto.length;posicion++){
            if(parseInt(input.value) == secreto[posicion]){
                alert("Acertaste!")
                flag = true
                break
            } 
        } 
        if (flag == false)
            alert("Fallaste!")
        input.value = ""
        input.focus()
    }

    button.onclick = verificar
    
    
</script>
