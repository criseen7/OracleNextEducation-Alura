<meta charset="UTF-8">


<script>
    function endLine(){
        document.write("<br>")
        document.write("<br>")
    }
    function print(message){
        document.write(message)
        endLine()
    }

    var anho = 2020
    var edadJimena = anho-2010
    var edadPaola = anho-1995
    var edadLaura = anho-2005

    //document.write("Jimena tiene "+ edadJimena + "años")
    print("Jimena tiene "+ edadJimena + "años")
    //document.write("Paola tiene "+ edadPaola + "años")
    print("Paola tiene "+ edadPaola + "años")
    //document.write("Laura tiene "+ edadLaura + "años")
    print("Laura tiene "+ edadLaura + "años")

    var name1 = "Jimena"
    var name2 = "Paola"
    var name3 = "Laura"
    let promedio = (edadJimena+edadLaura+edadPaola)/3
    //document.write("El promedio de las edades de " + name1 + ", " + name2 +" y "+ name3 +" es: " + Math.round(promedio))
    print("El promedio de las edades de " + name1 + ", " + name2 +" y "+ name3 +" es: " + Math.round(promedio))

</script>
