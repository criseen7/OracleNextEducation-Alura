<meta charset="UTF-8">
<h1>Progama Calculo de puntos de un qeuipo de futbol</h1>

<script>

    function endLine(){
        document.write("<br>")
        document.write("<br>")
    }
    function print(message){
        document.write(message)
        endLine()
    }

    var victorias = parseInt(prompt("Ingrese la cantidad de victorias"))//parseInt combierte un string en numero
    var empates = parseInt(prompt("Ingrese la cantidad de empates"))
    var puntosTotal = (victorias * 3) + empates
    print("El total de puntos del equipo es: "+ puntosTotal)
   
    if (puntosTotal>28)
        print("El equipo esta mejor que el año pasado!")
    else if (puntosTotal<28)
        print("El equipo esta peor que el año pasado!")
    else
        print("El equipo esta igual que el año pasado!")

</script>
